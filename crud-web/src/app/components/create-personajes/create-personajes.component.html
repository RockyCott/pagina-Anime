<div class="card text-center">
  <div class="card-body">
    <h2>{{ titulo }}</h2>
    <!-- mejorar el aspecto de todos los campos... -->
    <span class="text-danger" *ngIf="submitted && createPersonaje.invalid"
      >TODOS LOS CAMPOS SON OBLIGATORIOS</span
    >
    <form
      class="mt-4"
      [formGroup]="createPersonaje"
      (ngSubmit)="agregarEditarPersonaje()"
    >
      <div class="row">
        <div class="col">
          <input
            type="text"
            formControlName="nombre"
            class="form-control form-control-lg"
            placeholder="Nombre"
          />
        </div>
        <div class="col">
          <input
            type="text"
            formControlName="anime"
            class="form-control form-control-lg"
            placeholder="Anime"
          />
        </div>
      </div>
      <input
        type="text"
        formControlName="documento"
        class="form-control form-control-lg mt-3"
        placeholder="Documento"
      />
      <input
        type="number"
        formControlName="salario"
        class="form-control form-control-lg mt-3"
        placeholder="Salario"
      />
      <div class="mt-3">
        <div *ngIf="loading">
          <mat-progress-bar
            mode="indeterminate"
            color="warn"
          ></mat-progress-bar>
          <br />
        </div>
        <button
          class="btn btn-secondary btn-lg"
          style="margin-right: 10px"
          mat-button
          mat-dialog-close
        >
          Cancelar
        </button>
        <button
          type="submit"
          class="btn btn-dark btn-lg"
        >
          {{ botontitle }}
        </button>
      </div>
    </form>
  </div>
</div>
